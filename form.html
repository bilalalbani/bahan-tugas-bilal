<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">Buat Account Baru</h1>
        <h2 class="text-center text-secondary mb-4">Sign Up Form</h2>

        <div class="card shadow mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form action="welcome.html" method="post">
                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First name:</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter your first name">
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last name:</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter your last name">
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender:</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>

                    <!-- Nationality -->
                    <div class="mb-3">
                        <label for="nationality" class="form-label">Nationality:</label>
                        <select id="nationality" name="nationality" class="form-select">
                            <option value="Indonesia">Indonesia</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Language Spoken -->
                    <div class="mb-3">
                        <label class="form-label">Language Spoken:</label><br>
                        <div class="form-check">
                            <input type="checkbox" id="bahasa" name="language" value="Bahasa Indonesia" class="form-check-input">
                            <label for="bahasa" class="form-check-label">Bahasa Indonesia</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="english" name="language" value="English" class="form-check-input">
                            <label for="english" class="form-check-label">English</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="other" name="language" value="Other" class="form-check-input">
                            <label for="other" class="form-check-label">Other</label>
                        </div>
                    </div>

                    <!-- Bio -->
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio:</label>
                        <textarea id="bio" name="bio" rows="5" class="form-control" placeholder="Tell us about yourself"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
