<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f4f4f4;
            color: #ec0303;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #0a008f; /* Blue color for heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-custom {
            background-color: #ec0303;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #b20101;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-3 fw-bold">SELAMAT DATANG!</h1>
        <p class="lead">Terima kasih telah bergabung di Website Kami. Media Belajar kita bersama!</p>
        <a href="index.html" class="btn btn-custom">Kembali ke Beranda</a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
