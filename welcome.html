<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #ec0303;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Vertically center the content */
        }

        /* Heading Styles */
        h1 {
            font-size: 2.5em;
            color: #0a008f; /* Green color */
            margin-bottom: 10px;
        }

        /* Paragraph Styles */
        p {
            font-size: 1.2em;
            text-align: center;
            max-width: 600px; /* Maximum width for the paragraph */
            line-height: 1.5; /* Better line spacing */
        }
    </style>
</head>
<body>
    <h1>SELAMAT DATANG!</h1>
    <p>Terima kasih telah bergabung di Website Kami. Media Belajar kita bersama!</p>
</body>
</html>
